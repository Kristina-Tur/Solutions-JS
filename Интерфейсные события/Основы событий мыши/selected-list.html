<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

Кликни на элемент списка, чтобы выделить его.
<br>

<ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
    ddd
</ul>

<script>
    const ulElement = document.getElementById('ul');
    ulElement.addEventListener('mousedown', function (event) {
        event.preventDefault();// предотвращает ненужное выделение элементов списка при клике
        if (event.target.tagName !== "LI") return;

        if (event.ctrlKey || event.metaKey) {
            toggleSelect(event.target);
        } else {
            singleSelect(event.target);
        }
        function toggleSelect(li) {
            li.classList.toggle('selected');//Если класс 'selected' уже присутствует у элемента, то он будет удален, а если отсутствует, то будет добавлен.
        }
        function singleSelect(li) {
            // Удаляем класс selected у всех дочерних элементов
            let selected = ulElement.querySelectorAll('.selected');
            for (let elem of selected) {
                elem.classList.remove('selected');
            }
            // Добавляем класс selected только кликнутому элементу
            li.classList.add('selected');
        }
    })
</script>

</body>
</html>
