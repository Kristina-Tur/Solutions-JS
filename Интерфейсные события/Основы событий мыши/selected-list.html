<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

Кликни на элемент списка, чтобы выделить его.
<br>

<ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
</ul>

<script>
    document.getElementById('ul').addEventListener('click', function (event){
        event.preventDefault();
        const clickedElement = event.target;

        // Удаляем класс selected у всех дочерних элементов
        const children = this.children;
        for (let i = 0; i < children.length; i++) {
            children[i].classList.remove('selected');
        }

        // Добавляем класс selected только кликнутому элементу
        if (clickedElement !== this) {
            clickedElement.classList.add('selected');
        }

    })
    document.getElementById('ul').onmousedown = function() {
        return false;
    };
</script>

</body>
</html>
