<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p>Нажмите "Q" и "W" вместе (язык значения не играет).</p>
<script>
    /*Создадим множество pressed = new Set(), в которое будем записывать клавиши, нажатые в данный момент.
        В первом обработчике будем добавлять в него значения, а во втором удалять. Каждый раз, как отрабатывает keydown, будем проверять – все ли нужные клавиши нажаты, и, если да – выводить сообщение.*/
    function runOnKeys(func, ...codes) {
        let pressed = new Set;

        document.addEventListener('keydown', function (event) {
            pressed.add(event.code);
            // все ли клавиши из набора нажаты?Проверяем в цикле
            for (const code of codes) {
                if (!pressed.has(code)) {
                    return
                }
            }
            pressed.clear();
            func();
        })

        document.addEventListener('keyup', function (event) {
            pressed.delete(event.code)
        })
    }

    runOnKeys(
        () => alert("Привет!"),
        "KeyQ",
        "KeyW"
    );
</script>
</body>
</html>
